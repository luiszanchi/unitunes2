<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="template.xhtml">
        <ui:define name="conteudo">
            <link href="css/primefaces/inputswitch.css" rel="stylesheet" type="text/css" media="all" />
            <center>
                <h:form>
                    <table>
                        <tbody>
                            <tr>
                                <td><h:outputText value="Nome: "/></td>
                                <td>
                                    <p:inputText  value="#{usuariosGerenciar.user.nomeUsuario}" required="true" validatorMessage="Por favor, insira o nome do usuario"> 
                                        <f:validateLength minimum="5" maximum="50"/>
                                    </p:inputText>
                                
                                </td>
                            </tr>
                            <tr style="height: 50px;">
                                <td><h:outputText value="Ativo: "/></td>
                                <td><p:inputSwitch value="#{usuariosGerenciar.user.snAtivoParam}"/></td>
                            </tr>
                            <tr>
                                <td><h:outputText value="Perfil: " /></td>
                                <td>
                                    <p:selectOneMenu value="#{usuariosGerenciar.user.tipoUsuario}" style="width:125px" required="true"  validatorMessage="Por favor, selecione o pefil">
                                        <f:selectItem itemLabel="Selecione" itemValue=""/>
                                        <f:selectItem itemLabel="Administrador" itemValue="D"/>
                                        <f:selectItem itemLabel="Autor" itemValue="U"/>
                                        <f:selectItem itemLabel="Academico" itemValue="A"/>
                                    </p:selectOneMenu>
                                </td>
                            </tr>
                            <tr>
                                <td><h:outputText value="Email: "/></td>
                                <td>
                                    <p:inputText value="#{usuariosGerenciar.user.email}" required="true" validatorMessage="Por favor, insira um endereço de e-mail válido">
                                        <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                    </p:inputText>
                                </td>
                            </tr>
                            <tr>
                                <td><h:outputText value="Senha: "/></td>
                                <td>
                                    <p:password value="#{usuariosGerenciar.user.senha}" required="true" validatorMessage="Por favor, insira uma senha">
                                        <f:validateLength minimum="6" maximum="20" />
                                    </p:password>
                                </td>
                            </tr>
                            <tr>
                                <td></td>
                                <td><p:commandButton value="Cadastrar" action="#{usuariosGerenciar.salvaUsuario()}" /></td>
                            </tr>
                        </tbody>
                    </table>
                </h:form>
            </center>
        </ui:define>
    </ui:composition>
</html>
