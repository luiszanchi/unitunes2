<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="template.xhtml">
        <ui:define name="conteudo">
            <link href="css/primefaces/inputswitch.css" rel="stylesheet" type="text/css" media="all" />
            <center>
                <h:form>
                    <f:metadata>
                        <f:viewParam name="codUsuario" value="#{usuariosGerenciar.userEditPK}" />

                        <f:event type="preRenderView" listener="#{usuariosGerenciar.carregarEditar(usuariosGerenciar.userEditPK)}" />
                    </f:metadata>
                    <table>
                        <tbody>
                            <tr>
                                <td><h:outputText value="Codigo: "/></td>
                                <td><h:outputText value="#{usuariosGerenciar.userEdit.codUsuario}"/></td>
                            </tr>
                            <tr>
                                <td><h:outputText value="Nome: "/></td>
                                <td><p:inputText  value="#{usuariosGerenciar.userEdit.nomeUsuario}"/></td>
                            </tr>
                            <tr style="height: 50px;">
                                <td><h:outputText value="Ativo: "/></td>
                                <td><p:inputSwitch value="#{usuariosGerenciar.userEdit.snAtivoParam}"/></td>
                            </tr>
                            <tr>
                                <td><h:outputText value="Perfil: " /></td>
                                <td>
                                    <p:selectOneMenu value="#{usuariosGerenciar.userEdit.tipoUsuario}" style="width:125px">
                                        <f:selectItem itemLabel="Selecione" itemValue=""/>
                                        <f:selectItem itemLabel="Administrador" itemValue="D"/>
                                        <f:selectItem itemLabel="Autor" itemValue="U"/>
                                        <f:selectItem itemLabel="Academico" itemValue="A"/>
                                    </p:selectOneMenu>
                                </td>
                            </tr>
                            <tr>
                                <td><h:outputText value="Email: "/></td>
                                <td>
                                    <p:inputText value="#{usuariosGerenciar.userEdit.email}" required="true" validatorMessage="Por favor, insira um endereço de e-mail válido">
                                        <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                    </p:inputText>
                                </td>
                            </tr>
                            <tr>
                                <td><h:outputText value="Senha: "/></td>
                                <td>
                                    <p:password value="#{usuariosGerenciar.userEdit.senha}"  validatorMessage="Por favor, insira uma senha">
                                        <f:validateLength minimum="6" maximum="20" />
                                    </p:password>
                                </td>
                            </tr>
                            <tr>
                                <td></td>
                                <td><p:commandButton value="Editar" action="#{usuariosGerenciar.editaUsuario()}" /></td>
                            </tr>
                        </tbody>
                    </table>
                </h:form>
            </center>
        </ui:define>
    </ui:composition>
</html>
