<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="template.xhtml">
        <ui:define name="conteudo">
            <p:dataTable var="usuario" value="#{usuariosGerenciar.usuarios}">
                <p:column headerText="Cod">
                    <h:outputText value="#{usuario.codUsuario}" />
                </p:column>
                <p:column headerText="Nome">
                    <h:outputText value="#{usuario.nomeUsuario}" />
                </p:column>
                <p:column headerText="Tipo">
                    <h:outputText value="#{usuario.tipoUsuario}" />
                </p:column>
                <p:column headerText="Ativo">
                    <h:outputText value="#{usuario.snAtivo}" />
                </p:column>
                <p:column headerText="Email">
                    <h:outputText value="#{usuario.email}"/>
                </p:column>
                <p:column headerText="Editar">
                    <p:link outcome="editarUsuario" value="EDITAR">
                            <f:param name="codUsuario" value="#{usuario.codUsuario}" />
                    </p:link>
                </p:column>
                <p:column headerText="Excluir">

                    <p:link outcome="excluirUsuario" value="EXCLUIR">
                            <f:param name="codUsuario" value="#{usuario.codUsuario}" />
                    </p:link>                    
                </p:column>
            </p:dataTable>
        </ui:define>        
    </ui:composition>
</html>
