<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" template="template.xhtml">
        <ui:define name="conteudo">
            <form id="form">
            <p:growl id="msgs" showDetail="true" />
            <p:dataTable  id="output" var="midia" value="#{GerenciarMidia.midias}">
                <p:column headerText="Cod">
                    <h:outputText value="#{midia.codMidia}" />
                </p:column>
                <p:column headerText="Nome">
                    <h:outputText value="#{midia.nomeMidia}" />
                </p:column>
                <p:column headerText="Tipo">
                    <h:outputText value="#{midia.categoria}" />
                </p:column>
                <p:column headerText="Valor">
                    <h:outputText value="#{midia.valorMidia}" />
                </p:column>
                <p:column headerText="Midia">    
                     <h:form>
                         <p:commandButton value="Play" ignoreAutoUpdate="true"  ajax="true"  actionListener="#{GerenciarMidia.carregarMidia(midia)}" onclick="PF('dlg1').show();"/>        
                    </h:form>
                </p:column>
            </p:dataTable>
            
            <p:dialog header="Player" widgetVar="dlg1" minHeight="40" rendered="false">
                <p:outputPanel id="player" style="text-align:center;">
                    <div>
                        <h:outputText value="#{GerenciarMidia.midia.nomeMidia}" />
                    </div>
                    <audio controls="controls" controlsList="nodownload">
                            <source src="Avivamento.mp3" type="audio/mpeg" />
                        </audio>
                </p:outputPanel>
            </p:dialog>
            
            <p:dialog header="Player" widgetVar="dlg1" minHeight="40" rendered="#{GerenciarMidia.isVideo}">
                <p:outputPanel id="playervideo" style="text-align:center;">
                    <div>
                        <h:outputText value="#{GerenciarMidia.midia.nomeMidia}" />
                    </div>
                     <video width="320" height="240" controls="controls" controlsList="nodownload">
                        <source src="teste.mp4" type="video/mp4"/>
                    </video> 
                </p:outputPanel>
            </p:dialog>
            
            
          </form>
        </ui:define>        
    </ui:composition>
</html>
