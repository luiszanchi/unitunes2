<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
    >
    <ui:composition template="template.xhtml">
        <ui:define name="conteudo">
            <link href="css/primefaces/inputswitch.css" rel="stylesheet" type="text/css" media="all" />
            <center>
                <h:form>
                    <f:metadata>
                        <f:viewParam name="codMidia" value="#{CompraMidia.codigoMidiaCompra}" />
                    </f:metadata>
                    <table>
                        <tbody>
                             <p:growl id="messages" showDetail="true" />
                            <p:outputPanel>
                           <tr>
                               <td><h:outputText value="Nome" style="margin-top:34px;" /></td>
                               <td><p:inputText  value="#{CompraMidia.midiaCompraConfirma.nomeMidia}" style="margin-top:20px;margin-bottom:20px;" required="true" readonly="true"/></td>
                           </tr>
                            <tr>
                               <td><h:outputText value="Categoria: " style="margin-top:34px;" /></td>
                               <td><p:inputText  value="#{CompraMidia.midiaCompraConfirma.categoria}" style="margin-top:20px;margin-bottom:20px;" required="true" readonly="true"/></td>
                           </tr>
                            <tr>
                               <td><h:outputText value="Data : Criação" style="margin-top:34px;" /></td>
                               <td><p:inputText  value="#{CompraMidia.midiaCompraConfirma.dataCriacao}" style="margin-top:20px;margin-bottom:20px;" required="true" readonly="true"/></td>
                           </tr>
                             <tr>
                               <td><h:outputText value="Valor Midia" style="margin-top:34px;" /></td>
                               <td><p:inputText  value="#{CompraMidia.midiaCompraConfirma.valorMidia}" style="margin-top:20px;margin-bottom:20px;" required="true" readonly="true"/></td>
                           </tr>
                             <tr>
                               <td><h:outputText value="Descrição" style="margin-top:34px;" /></td>
                               <td><p:inputText  value="#{CompraMidia.midiaCompraConfirma.descricao}" style="margin-top:20px;margin-bottom:20px;" required="true" readonly="true"/></td>
                           </tr>
                            </p:outputPanel>
                           <div>
                               <img src="images/foto.jpg" alt="" width="150px" height="150px" />
                           </div>
                            <div>
                                <audio controls="controls" controlsList="nodownload" >
                                    <source src="musica.mp3" type="audio/mpeg " />
                                </audio>      
                            </div>
                             <tr>
                                 <td><p:commandButton onclick="if (! confirm('Quer Realmente comprar?'))return false" value="Comprar" update="messages" ajax="false" actionListener="#{CompraMidia.cadastraCompra()}" style="margin-left: 100%;margin-top: 20px" /></td>
                            </tr>
                        </tbody>
                    </table>
                </h:form>
            </center>
        </ui:define>
    </ui:composition>
</html>
